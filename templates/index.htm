    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="https://cdn.mos.cms.futurecdn.net/abjVBBYf9frH7QgpzWgUWR.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://www.tech-worm.com/wp-content/uploads/2019/04/gunesin-kimyasal-bilesimi.jpg" alt="Second slide">
